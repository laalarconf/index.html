<fieldset>
<legend> Formulario </legend>		
<p>Nombre: <input type="text" name="nombre"></p>
<p>Apellidos: <input type="text" name="apellidos" size="40"></p>
<p>Fecha de nacimiento: <input type="number" name="nacido" min="1900"></p>
<p>Sexo:
    <input type="radio" name="hm" value="h"> Hombre
    <input type="radio" name="hm" value="m"> Mujer
 </p>
 <p>
    <input type="submit" value="Enviar">
 </p>
</fieldset>
<br/>
<fieldset>
<legend> Login </legend>
<p>Usuario: <input type="text" name="usuario" maxlength="6"></p>
<p>Clave: <input type="password" name="password" minlength="6"></p>
 <p>
    <input type="submit" value="Enviar">
 </p>
</fieldset>
